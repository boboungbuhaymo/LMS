<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            background-color: #0f172a;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-purple-400">SPACE SHOOTER</h1>
            <div class="flex items-center space-x-4">
                <div class="bg-gray-800 px-4 py-2 rounded-lg">
                    <span class="text-yellow-300">SCORE: </span>
                    <span id="score" class="font-mono">0</span>
                </div>
                <div class="bg-gray-800 px-4 py-2 rounded-lg">
                    <span class="text-red-400">LIVES: </span>
                    <span id="lives" class="font-mono">3</span>
                </div>
            </div>
        </header>

        <div class="relative">
            <canvas id="gameCanvas" class="border-4 border-purple-900 rounded-lg shadow-lg shadow-purple-500/50"></canvas>
            <div id="gameOver" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-70">
                <h2 class="text-4xl font-bold text-red-500 mb-4">GAME OVER</h2>
                <p class="text-2xl mb-6">Your score: <span id="finalScore" class="text-yellow-300">0</span></p>
                <button id="restartBtn" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg text-xl font-bold transition-all">
                    <i class="fas fa-redo mr-2"></i>PLAY AGAIN
                </button>
            </div>
            <div id="startScreen" class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-70">
                <h2 class="text-4xl font-bold text-purple-400 mb-6">SPACE SHOOTER</h2>
                <p class="text-xl mb-8 text-center max-w-md">Use arrow keys to move and spacebar to shoot.<br>Destroy asteroids and enemies to score points!</p>
                <button id="startBtn" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg text-xl font-bold transition-all">
                    <i class="fas fa-play mr-2"></i>START GAME
                </button>
            </div>
        </div>

        <div class="mt-6 flex justify-center space-x-4">
            <button id="soundBtn" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-volume-up"></i>
            </button>
            <button id="fullscreenBtn" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
